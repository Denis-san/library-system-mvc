<div th:fragment="tableFragmentBook, (buttonType, buttonAction)">
 <table class="table mt-4 table-striped table-hover table-bordered rounded-top">
            <thead>
                <tr>
                    <th scope="col">Cód.</th>
                    <th scope="col">Título do Livro</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Editora</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${listBook}">
                    <td th:text="${book.id}">id</td>
                    <td th:text="${book.title}">Title</td>
                    <td th:each="author : ${book.authors}"><span th:text="${author.name}">authors</span></td>
                    <td th:text="${book.publishCompany}">Publish Company</td >
                    <td class="text-center">
                        <a class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#editModal">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

</div>
