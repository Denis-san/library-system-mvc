<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Cadastro - Library System</title>
	<meta charset="UTF-8">
</head>

<body>

	<form th:action="@{/user/processRegister}" method="post" th:object="${user}">

		nome: <input th:field="*{name}" type="text">
		<div th:errors="*{name}"></div> <br>

		sobrenome: <input th:field="*{lastName}" type="text">
		<div th:errors="*{lastName}"></div> <br>

		<br>
		<hr><br>

		cidade: <input th:field="*{addressDTO.city}" type="text">
		<div th:errors="*{addressDTO.city}"></div> <br>

		estado: <select th:field="*{addressDTO.state}">
			<option th:value="${null}">UF</option>
			<option th:each="stateOpt : ${T(br.com.san.ls.entity.enums.State).values()}" th:value="${stateOpt}"
				th:text="${stateOpt.getUf}"></option>
		</select>
		<div th:errors="*{addressDTO.state}"></div> <br>

		endere√ßo: <input th:field="*{addressDTO.addressName}" type="text" />
		<div th:errors="*{addressDTO.addressName}"></div> <br>

		Bairro: <input th:field="*{addressDTO.district}" type="text" />
		<div th:errors="*{addressDTO.district}"></div> <br>

		Complemento: <input th:field="*{addressDTO.complement}" type="text" />
		<div th:errors="*{addressDTO.complement}"></div> <br>

		Numero: <input th:field="*{addressDTO.number}" type="text" />
		<div th:errors="*{addressDTO.number}"></div> <br>


		<br>
		<hr><br>

		email: <input th:field="*{userLoginDTO.email}" type="email" />
		<div th:errors="*{userLoginDTO.email}"></div> <br>

		confirmar email: <input th:field="*{userLoginDTO.verifyEmail}" type="email" />
		<div th:errors="*{userLoginDTO.verifyEmail}"></div> <br>

		senha: <input th:field="*{userLoginDTO.password}" type="password" />
		<div th:errors="*{userLoginDTO.password}"></div> <br>

		confirmar senha: <input th:field="*{userLoginDTO.verifyPassword}" type="password" />
		<div th:errors="*{userLoginDTO.verifyPassword}"></div> <br>
	
		<div th:errors="*{userLoginDTO}"></div>
		
		<button type="submit">Criar conta!</button>

	</form>



</body>

</html>
