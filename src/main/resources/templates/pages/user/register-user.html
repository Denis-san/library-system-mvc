<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Cadastro - Library System</title>
		<meta charset="UTF-8">
	</head>

	<body>
	
		<form th:action="@{/user/processRegister}" method="post" th:object="${user}">
		
			nome: <input th:field="*{name}" type="text"/> <br>
			
			sobrenome: <input th:field="*{lastName}"  type="text"/> <br>
			
			<br><hr><br>
			
			cidade: <input th:field="*{addressDTO.city}"  type="text"/> <br>
			
			estado: <select th:field="*{addressDTO.state}"> 
				<option th:each="stateOpt : ${T(br.com.san.ls.entity.enums.State).values()}"
						th:value="${stateOpt}" th:text="${stateOpt.getUf}"></option>
			</select>
			<br>
			
			endere√ßo: <input th:field="*{addressDTO.addressName}"  type="text"/> <br>
			Bairro: <input th:field="*{addressDTO.district}" type="text"/> <br>
			Complemento: <input th:field="*{addressDTO.complement}" type="text"/> <br>
			Numero: <input th:field="*{addressDTO.number}" type="text"/> <br>
			
			
			<br><hr><br>
			
			email: <input th:field="*{userLoginDTO.email}" type="email"/> <br>
			confirmar email: <input th:field="*{userLoginDTO.verifyEmail}" type="email"/> <br>
			
			senha: <input th:field="*{userLoginDTO.password}" type="password"/> <br>
			confirmar senha:  <input th:field="*{userLoginDTO.verifyPassword}" type="password"/> <br>
			
			<button type="submit">Criar conta!</button>
		
		</form>
	
	</body>
</html>
