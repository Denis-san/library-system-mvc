<!DOCTYPE html>
<html lang="en">

<head
	th:replace="/fragments/head :: head(title='Pedido confirmado!', scriptPath='/script/script.js', stylePath='/style/style_order_confirmation.css')">
</head>

<body class="text-center">

	<div th:insert="/fragments/menu_logged :: menuLogged"></div>

	<main class="div-center mt-5 border rounded-0 bg-white text-white">

		<div class="px-4 pt-5 py-2 bg-dark">
			<i class="bi bi-check-circle fs-1"></i>
			<h2>Pedido confirmado!</h2>
			<p>Recebemos seu pedido com sucesso! </p>
		</div>

		<div class="w-100 px-4 py-4">
			<table class="table text-start ">
				<thead>
					<tr>
						<th class="w-100">Livro</th>
						<th>Devolução</th>
					</tr>
				</thead>
				<tbody th:each="item : ${order.items}">
					<tr>
						<td th:text="${item.book.title}">titulo</td>
						<td class="text-success fw-bold"
							th:text="${#temporals.format(order.orderReturn, 'dd/MM/yyyy')}">data</td>
					</tr>
				</tbody>
			</table>

			<div class="d-grid gap-2 col-6 mx-auto mt-5">
				<a class="btn btn-dark rounded-0" th:href="'/order/status/'+${order.id}">Continuar</a>
		</div>
	</main>
</body>

</html>
